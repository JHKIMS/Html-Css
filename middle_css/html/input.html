<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_Awesome_InputField</title>
    <link rel="stylesheet" href="/middle_css/css/input.css">
</head>
<body>
    <form class="info">
        <div class="item">
            <input type="text" placeholder="Your name">
            <i class="fa fa-user"></i>
        </div>
        <div class="item">
            <input type="email" placeholder="Your email">
            <i class="fa fa-envelope"></i>
        </div>
        <div class="item">
            <input type="tel" placeholder="Your phoneNumber">
            <i class="fa fa-phone"></i>
        </div>
    </form>
</body>
</html>
