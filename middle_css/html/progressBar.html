<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="/middle_css/css/progressBar.css">
</head>
<body>
    <div class="skill-progress">
        <h1>Software Skills</h1>
        <div class="item">
            <p>
                <span>Html5</span>
                <span>90%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 90%"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>CSS3</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 80%"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>Jquery</span>
                <span>65%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 65%"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>React</span>
                <span>30%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 30%"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>React-Native</span>
                <span>10%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 10%"></div>
            </div>
        </div>
    </div>
</body>
</html>
