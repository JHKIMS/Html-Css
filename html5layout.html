<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_HTML시멘틱</title>
    <link rel="stylesheet" href="./html5layout.css">
</head>
<body>
    <!-- 가장 상위 컨테이너 .container or .wrapper
        문서의 주요 내용을 지정 main
        주제별 콘텐츠 영역 section
        헤더 영역 header
        제작 정보 및 저작권 정보 표시 footer
        콘텐츠 내용 넣기 article
        문서를 링크하는 탐색 영역 nav
        세부 사항 요소 summary
        추가 세부 정보를 정의 details -->
        <div class="container">
            <header>
                <article class="logo"></article>
                <article class="nav"></article>
            </header>

            <section class="box1"></section>
            
            <section class="box2">
                <article class="sub1"></article>
                <article class="sub2"></article>
                <article class="sub3"></article>
            </section>

            <footer></footer>
        </div>
</body>
</html>
